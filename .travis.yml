dist: xenial

language: go

addons:
  apt:
    packages:
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-dev

env:
  - GO111MODULE=on

go:
  - 1.12.x

go_import_path: github.com/adsisto/adsisto

git:
  depth: 1

notifications:
  email: false

script:
  - go test -v -race -coverprofile=../coverage.txt -covermode=atomic ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)
